<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUSFLIX - Panel Administratora: Ustawienia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-medium">
    <a href="#main-content" class="skip-to-content">Przejdź do treści</a>

    <header class="header" role="banner">
    <div class="container">
        <div class="header-content">
            <div class="logo" onclick="location.href='index.html'" role="button" tabindex="0" aria-label="PLUSFLIX - Strona główna">
                <div class="logo-icon" aria-hidden="true">
                    <i class="fas fa-play"></i>
                </div>
                <h1>PLUSFLIX</h1>
            </div>

            <nav class="main-nav" role="navigation" aria-label="Główne menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Strona główna
                </a>
                <a href="ulubione.html" class="nav-link">
                    <i class="fas fa-heart"></i> Ulubione
                </a>
                <a href="czaty.html" class="nav-link">
                    <i class="fas fa-comments"></i> Czaty
                </a>
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-user-cog"></i> Panel admina
                </a>
            </nav>

                <div class="search-section">
                    <div class="search-wrapper">
                        <div class="search-icon" aria-hidden="true">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" 
                               class="search-input" 
                               placeholder="Wyszukaj film lub serial..."
                               aria-label="Wyszukaj film lub serial">
                        <button class="clear-btn" aria-label="Wyczyść wyszukiwanie">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="font-size-control" aria-label="Zmiana rozmiaru czcionki">
                        <button class="font-btn" aria-label="Mała czcionka">A-</button>
                        <button class="font-btn active" aria-label="Średnia czcionka">A</button>
                        <button class="font-btn" aria-label="Duża czcionka">A+</button>
                    </div>
                    <button class="admin-btn" aria-label="Panel administratora">
                        <i class="fas fa-user-cog"></i> Admin
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="container" role="main">
        <section class="page-content active">
            <div class="admin-header">
                <h2 class="admin-title">
                    <i class="fas fa-user-cog"></i> Panel administratora - Ustawienia systemu
                </h2>
                <div class="admin-actions">
                    <span class="admin-status">
                        <i class="fas fa-circle" style="color: #10b981"></i> Zalogowany jako administrator
                    </span>
                    <button class="admin-logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Wyloguj
                    </button>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab" onclick="location.href='admin-filmy.html'">
                     <i class="fas fa-film"></i> Filmy
                </button>
                <button class="admin-tab active" onclick="location.href='admin-komenatzre.html'">
                    <i class="fas fa-comment"></i> Komentarze
                </button>
                <button class="admin-tab" onclick="location.href='admin-czaty.html'">
                    <i class="fas fa-comments"></i> Moderacja czatu
                </button>
                <button class="admin-tab">
                    <i class="fas fa-cog"></i> Ustawienia
                </button>
            </div>

            <div class="admin-tab-content active">
                <div class="admin-section">
                    <h3 class="admin-section-title">
                        <i class="fas fa-cogs"></i> Ustawienia systemu
                    </h3>
                    <form class="admin-form">
                        <div class="form-group">
                            <label class="form-label">Ogólne ustawienia</label>
                            <div class="settings-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="auto-moderate" checked>
                                    Auto-moderacja komentarzy
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="chat-enabled" checked>
                                    Czat aktywny
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="ratings-enabled" checked>
                                    System ocen aktywny
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="notifications" checked>
                                    Powiadomienia email
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="maintenance-mode">
                                    Tryb konserwacji
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="items-per-page" class="form-label">Elementów na stronę</label>
                            <input type="number" id="items-per-page" class="form-input" min="5" max="50" value="12">
                        </div>

                        <div class="form-group">
                            <label for="default-sort" class="form-label">Domyślne sortowanie</label>
                            <select id="default-sort" class="form-input">
                                <option value="newest">Najnowsze</option>
                                <option value="rating">Najwyżej oceniane</option>
                                <option value="title">Tytuł A-Z</option>
                                <option value="popular">Najpopularniejsze</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="secondary-btn">
                                <i class="fas fa-undo"></i> Przywróć domyślne
                            </button>
                            <button type="button" class="secondary-btn">
                                <i class="fas fa-download"></i> Eksportuj ustawienia
                            </button>
                            <button type="submit" class="primary-btn">
                                <i class="fas fa-save"></i> Zapisz ustawienia
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.logo').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
